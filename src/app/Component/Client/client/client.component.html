<div class="container col-md-4 responsive" style="padding-top: 0px">
  <div class="row">
    <div class="col-ms-12 col-xs-12 col-md-12 col-lg-12 col-offset-1">

    
    <form (ngSubmit)="processForm(client)" [formGroup]="clientForm">
      <div class="form-group">
        <label for="client"><h3>Client</h3> </label>
        <div id="client">
          <div  class="form-group">
            <label for="numtel">numero de telephone</label>
            <input id="numtel" 
            type="text"
             name="numtel" 
             autofocus="autofocus" 
             class="form-control" 
             [(ngModel)]="client.numtel" 
             formControlName="numtel">
          </div>
          <div class="form-group">
            <label for="typeClient">type Client</label>
            <select id="typeClient" name="typeClient" class="form-control" [(ngModel)]="client.typeClient">
              <option value="company" selected="selected">company</option>
              <option value="citizen"  >citizen</option>
       
            </select>
        
          </div>
          <div class="form-group">
            <label for="nom">nom</label>
            <input id="nom" formControlName="nom" type="text" name="nom" class="form-control" [(ngModel)]="client.nom" >
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input id="email" type="email"formControlName="email"  email name="mail" class="form-control" [(ngModel)]="client.mail" >
          </div>
          <div class="form-group">
            <label for="adresse">adresse</label>
            <input id="adresse" type="text" name="adresse" formControlName="adresse" class="form-control" [(ngModel)]="client.adresse" >
          </div>
      
        </div>
      </div>
          <input type="submit" class="btn btn-success" value="save">
    
  </form>

  <div [hidden]="!submitted">
	  <div class="btn-group ">
		  <h4>You submitted successfully!</h4>
	  </div>
  </div>
</div>
</div>
</div>

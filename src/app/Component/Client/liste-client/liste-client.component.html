<div class="container table-responsive " style="padding-top: 0px">
    <div class="row" > 
      <div class="col-sm-12" style=" padding:15px;">
        <div class="col-sm-4 " style=" align-self:right ;" [hidden]="hidden"> 
          <div class="row">
            <div class="col-sm-5 panel justify-content-sm-right col-md-offset-5 alert-success "   > you deleted Client {{client.nom}}
          </div>
          </div>
        </div>

      </div>
    </div>
  <table class="table table-striped table-bordered table-hover table-responsive " id="dataTables-example">
         <thead>
          <th>Client Id</th>
          <th>adress</th>
          <th>mail</th>
          <th>name</th>
          <th>phone number</th>
          <th> Client type </th>
          <th>Actions</th>
      </thead>
      <tbody>
          <tr *ngFor="let client of clients">
            <td>{{client.idClient}}</td>
              <td>{{client.adresse}}</td>
              <td>{{client.mail}}</td>
              <td>{{client.nom}}</td>
              <td>{{client.numtel}}</td>
              <td>{{client.typeClient}}</td>
              <td><button class="btn btn-danger" (click)="deleteClient(client)">Delete</button>
                <button class="btn btn-primary" (click)="updateClient(client)">Edit</button></td>
              
          </tr>
      </tbody>
  </table>
</div>

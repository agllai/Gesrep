<div class="container" style="position: absolute; ">
<div class="row"  >
  <div class="col-sm-12 col-xs-12-col-lg-12">
    <div class="row">
    <div class="col-lg-2 col-sm-2 col-xs-2 " >

       <header>
        <nav class="navbar align-item-center" style="margin-bottom:20px; ">
          <a routerLink="../listArticle" class="navbar-brand " ><h2>Article</h2></a>
        </nav>
      </header>
    </div>
</div>
   
      
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <div class="col-lg-3 col-lg-3-col-xs-3">
        <nav class="navbar">
      <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
    </nav>
      </div>

      <!--
            <div class="col-sm-4 col-sm-offset-3" role="alert" style=" align-self:right ;" [hidden]="hidden"> 
              <div class="row">
                <div class="col-sm-5 panel justify-content-sm-right col-md-offset-5 alert-danger "   > you deleted Article {{client.nom}}
              </div>
              </div>
            </div>
          -->
          
    </div>
    
  </div>
    <div class="row">
      <div class="col-lg-12">
          <button class="btn btn-primary" (click)="newClient()">new Article</button>
      </div>
    </div>
    <hr>
     <div class="row">
       <div class="col-lg-12 col-sm-12 comxs-12">
        

        </div>
        <table class="table table-striped table-bordered table-hover table-responsive "style="width: 100%;justify-self: center; " id="dataTables-example">
          <thead>
          <!-- <th (click)="sort('idClient')">Client Id
             <span class="glyphicon sort-icon" *ngIf="key =='idClient'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>-->
           <th (click)="sort('adresse')" >Adresse
             <span class="glyphicon sort-icon" *ngIf="key =='adresse'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>
           <th (click)="sort('mail')" >Email
             <span class="glyphicon sort-icon" *ngIf="key =='mail'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>
           <th (click)="sort('nom')" >Nom
             <span class="glyphicon sort-icon" *ngIf="key =='nom'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>
           <th (click)="sort('numtel')" >Numéro de télèphone
             <span class="glyphicon sort-icon" *ngIf="key =='numtel'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>
           <th (click)="sort('typeClient')" > type Client
             <span class="glyphicon sort-icon" *ngIf="key =='typeClient'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span> 
           </th>
           <th>Actions</th>
       </thead>
       <tbody>
           <tr *ngFor="let client of clients|orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: IPP, currentPage: p }; let i = index">
             <!--<td>{{client.idClient}}</td>-->
               <td>{{client.adresse}}</td>
               <td>{{client.mail}}</td>
               <td>{{client.nom}}</td>
               <td>{{client.numtel}}</td>
               <td>{{client.typeClient}}</td>
               <td><button class="btn btn-danger" (click)="deleteClient(client)">Delete</button>
                 <button class="btn btn-primary" (click)="updateClient(client)">Edit</button></td>
               
           </tr>
       </tbody>
   </table>
   <pagination-controls (pageChange)="p = $event">
       <pagination-template directionLinks="false" ng-reflect-max-size="200" ></pagination-template>
     </pagination-controls>
 


       </div>
</div></div>    
</div>

<div class="container table-responsive " style="padding-top: 0px">
      
  <table class="table table-striped table-bordered table-hover table-responsive" id="dataTables-example">
         <thead>
          <th>Personnel Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Email</th>
          <th>Profile</th>
          <th>Domaine De Reparation</th>
          <th>Boutique</th>
      </thead>
      <tbody>
          <tr *ngFor="let personnel of personnels">
            <td>{{personnel.IDPersonnel}}</td>
              <td>{{personnel.nom }}</td>
              <td>{{personnel.prenom}}</td>
              <td>{{personnel.email}}</td>
              <td>{{personnel.profile}}</td>
              <td>{{personnel.domaineReparation}}</td>
              <td>{{personnel.boutique}}</td>
              
          </tr>
      </tbody>
  </table>
</div>

<div class="container col-md-4 responsive" style="padding-top: 0px">

  <form (ngSubmit)="processForm(piece)"  >
    <div class="form group">
      <label for="Piece"><h3> Piece</h3></label>
      <div id="Piece">
        <div class="form group">
          <label for="TypeMatriel">TypeMatriel</label>
          <input id="TypeMatriel" type="text" name="typeMatriel" class="form-control" [(ngModel)]="piece.typeMatriel" >
        </div>        
        <div class="form group">
          <label for="Marque">Marque</label>
          <input id="Marque" type="text" name="marque" class="form-control" [(ngModel)]="piece.marque">
      
        </div>
        <div class="form group">
          <label for="Model">Model</label>
          <input id="Model" type="text" name="model" class="form-control" [(ngModel)]="piece.model">
      
        </div>
        <div class="form group">
          <label for="tarif">tarif</label>
          <input id="tarif" type="number" name="tarif" class="form-control" [(ngModel)]="piece.tarif" >
        </div>
       
        
      </div>
    </div>
    <input type="submit" class="btn btn-success" value="save">
    
  </form>
  <div [hidden]="!submitted">
    <div class="btn-group ">
      <h4>You submitted successfully!  </h4>
    </div>
  </div>
</div>

<div class="container table-responsive " style="padding-top: 0px">
      
  <table class="table table-striped table-bordered table-hover table-responsive" id="dataTables-example">
         <thead>
          <th>Piece Id</th>
          <th>Type Materiel</th>
          <th>Marque</th>
          <th>Model</th>
          <th>tarif</th>
          
      </thead>
      <tbody>
          <tr *ngFor="let piece of pieces">
            <td>{{piece.idPiece}}</td>
              <td>{{piece.typeMatriel}}</td>
              <td>{{piece.marque}}</td>
              <td>{{piece.model}}</td>
              <td>{{piece.tarif}}</td>
              
              
              
          </tr>
      </tbody>
  </table>
</div>

<div class="container " style="padding-top: 0px; margin-left:-75px; position: absolute;">
        <div class="row" > 
        <div class="col-sm-12 col-lg-12 col-xs-12">      
            <header>
                <nav class="navbar align-item-center" >
                  <a routerLink="../listArticle" class="navbar-brand " ><h2>Piece</h2></a>
                </nav>
              </header>
              <hr>
              <div class="row">
                <div class="col-lg-3 col-sm-6 col-xs-2">
                  <nav class="navbar">
                    <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
                  </nav>
                </div>
                </div>
              <div class="row">
                <div class="col-lg-12" style="margin-bottom: 20px;">
                  <button class="btn btn-primary" (click)="newPiece()">new Piece</button>
                </div>
              </div>  
  <table class="table table-striped table-bordered table-hover table-responsive" id="dataTables-example">
         <thead>
         <!-- <th>Piece Id</th>-->
          <th>Type Materiel</th>
          <th>Marque</th>
          <th>Model</th>
          <th>tarif</th>
          
      </thead>
      <tbody>
          <tr *ngFor="let piece of pieces|orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: IPP, currentPage: p }; let i = index">
           <!-- <td>{{piece.idPiece}}</td>-->
              <td>{{piece.typeMatriel}}</td>
              <td>{{piece.marque}}</td>
              <td>{{piece.model}}</td>
              <td>{{piece.tarif}}</td>
              
              
              
          </tr>
      </tbody>
  </table>
  <div class="row">  
        <div class="col-lg-12 col-sm-12 col-xs-12">
  
          <div class="col-lg-1 col-xs-1 col-sm-1" >
        
            <select style="width:72px;" [(value)]="IPP" id="nbPage" name="nbPage" class="form-control" [(ngModel)]="IPP">
              <option value="{{2}}" >2</option>
              <option value="{{5}}" >5</option>
              <option value="{{25}}" selected="selected">25</option>
              <option value="{{50}}" >50</option>
              <option value="{{100}}" >100</option>
              <option value="{{200}}">200</option>
       
            </select>
            
          </div>
          <div class="col-lg-11 col-xs-11 col-sm-11">
            <pagination-controls (pageChange)="p = $event"> 
        
            </pagination-controls>
          </div>
        </div>
      </div>
    </div></div>  
</div>

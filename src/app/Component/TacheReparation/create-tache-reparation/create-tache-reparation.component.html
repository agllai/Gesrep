<div class="panel-group" style="padding-top: 0px;width: 100%;">
  <div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">Créer Tache Réparations</h3>
    </div>
    <div class="panel-body" >
      <div class="panel">
        <div class="panel-heading">
          <h4 class="panel-title">Tache Réparation</h4>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="add(f)" #f="ngForm">
            <div class="form group">
              <label class="control-label column" for="Model">Composant</label>
              <select id="composant" name="marque"  
                name="composant"
                class="form-control column1" 
                required  [(ngModel)]="composant.nomComposant" #compot="ngModel">
                      
                <option  *ngFor="let compo of composants " [value]="compo.nomComposant" selected  (select)="choose(compo)">{{compo.nomComposant}}</option>
              </select>
              <span class="help-block" *ngIf="!compot.valid && compot.touched" >Nom de composant invalide </span>
            </div>
            <div class="form group">
              <label class="control-label column" for="Panne">Panne</label>
              <input id="Panne" type="text" required="true" name="tacheReparation.Panne" class="form-control column1" [(ngModel)]="tacheReparation.Panne" >
            </div>
            <div class="form group">
              <label class="control-label column" for="Description">Description</label>
              <input id="Description" type="text" name="tacheReparation.Description" class="form-control column1" [(ngModel)]="tacheReparation.Description" >
            </div>
                    
                
                <div class="button-group">
            <button type="submit" [disabled]="!f.valid" class="btn btn-success" value="Ajouter"><span class="glyphicon glyphicon-plus-sign"></span> Ajouter</button>
                </div>
          </form>
        </div>
      </div>
      <div class="panel box-radius">
        <div class="panel-heading">
            <h4 class="panel-title"> Liste des Taches des Reparations</h4>
        </div>
        <div class="panel-body">
          <table class="table table-responsive box-raduis table-bordered" style="justify-self: center;justify-items: center ">
            <thead>
                                  
              <tr>
                <th style=" column-width: 10%;width:10%"> Panne
                </th>
                                      
                <th  style=" column-width: 10%;width:10%">Composant
                </th>
                                      
                <th style=" column-width: 10%;width:10%">Déscription
                </th>
                <th style=" column-width: 10%;width:10%">Etat
                </th>
                            
              </tr>  
            </thead>
                                   
                                    
            <tbody >
              <tr *ngFor="let tacheRep of listTacheRep ">
                                    
                                    
                <td style=" column-width: 10% ; width:10%">{{tacheRep.Panne}}</td>
                <td style=" column-width: 10% ; width:10%">{{tacheRep.Composant.nomComposant}}</td>
                <td style=" column-width: 10% ; width:10%">{{tacheRep.Description}}</td>
                <td style=" column-width: 10% ; width:10%"> {{tacheRep.etat|json}}</td>      
              </tr>
            </tbody>
          </table>
        </div>  
        
      </div>
     
    </div> 
    <div class="panel-footer">
        <button class="btn btn-success right " (click)="save()"><span class="glyphicon glyphicon-floppy-disk"></span> Enregistrer</button>
    </div>
  </div>   
</div>

<div class="container " >
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12">
      <div class="panel-group" class="navbar-brand navbar-link ">
            <header>
              <nav class="navbar " >
                <a routerLink="../new" class="navbar-brand " ><h2>Tache Reparation</h2></a>
              </nav>
            </header>
            
          <form  #f="ngForm">
              <div class="panel box-raduis">
                <div class="form group ">
               
                  
                      
                       <div class="panel-body">
                      <div id="tacheReparartion">
                    
            
                    <div class="form-group">
                     
                            <label for="Model" >Composant</label>                                 
                            <input id="composant" for="dropdown-menu" type="text" required="true"  name="composant.nomComposant" class="form-control dropdown-toggle"  data-toggle="dropdown" [(ngModel)]="composant.nomComposant" #compot="ngModel"><br>
                          <span class="help-block" *ngIf="!compot.valid && compot.touched" > please enter a valid composant</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Panne">Panne</label>
                      <input id="Panne" type="text" required="true" name="tacheReparation.Panne" class="form-control" [(ngModel)]="tacheReparation.Panne" >
                    </div>
                    <div class="form-group">
                      <label for="Description">Description</label>
                      <input id="Description" type="text" name="tacheReparation.Description" class="form-control" [(ngModel)]="tacheReparation.Description" >
                    </div>
                    </div>
                </div>
                
                <input type="submit" [disabled]="!f.valid" class="btn btn-success" value="add">
                </div>
               
              </form>
            <div class="row ">
              <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="panel box-raduis">
            
                  <table class="table table-responsive table-bordered" style="width: 200%;justify-self: center;justify-items: center ">
                    <div class="panel-heading">
                      <thead>
                   
                        <tr>
                          <th style=" column-width: 10%;width:10%"> Panne
                          </th>
                       
                          <th  style=" column-width: 10%;width:10%">composant
                          </th>
                       
                          <th style=" column-width: 10%;width:10%">Description
                          </th>
                          <th style=" column-width: 10%;width:10%">Etat
                          </th>
            
                        </tr>  
                      </thead>
                    </div>
                    <div class="panel-body">
                      <tbody >
                        <tr *ngFor="let tacheRep of listTacheRep ">
                    
                     
                          <td style=" column-width: 10% ; width:10%">{{tacheRep.Panne}}</td>
                          <td style=" column-width: 10% ; width:10%">{{tacheRep.Composant.nomComposant}}</td>
                          <td style=" column-width: 10% ; width:10%">{{tacheRep.Description}}</td>
                          <td style=" column-width: 10% ; width:10%"> {{tacheRep.etat|json}}</td>      
                        </tr>
                      </tbody>
                    </div>
                   
                 
                 
                  </table>
                  <button class="btn btn-success" (click)="save()">Save</button>
                </div>
              </div> 
            </div>
          </div>
</div></div></div>
